<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:if="${session.user ==null}" id="login">登陆</a></li>
                    <li><a href="#" th:if="${session.user == null}" id="register">注册</a></li>
                    <li><a href="/publish">发出提问</a></li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <img th:src="${session.user.getAvatarUrl()}" class="imaged">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}" style="float: right"></a><span class="caret"></span>
                        <ul class="dropdown-menu" th:if="${session.user !=null}">
                            <li><a href="/community/profie">个人信息</a></li>
                            <li><a href="#">安全管理</a></li>
                            <li><a href="#" onclick="doLogout()">注销登陆</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
