<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小新社区</title>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <script th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/layui/2.5.4/css/layui.css}">
    <link rel="stylesheet" th:href="@{MyCss/publish.css}">
    <script th:src="@{webjars/layui/2.5.4/layui.js}"></script>
</head>
<body>
<form style="margin-left: 25px;">
    <div class="form-group login">
        <label for="exampleInputEmail1">用户名：</label>
        <input type="text" class="form-control " style="width: 450px;" id="exampleInputEmail1" placeholder="请输入用户名">
    </div>
    <div class="form-group ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control " style="width: 450px;" id="exampleInputPassword1" placeholder="请输入密码">
    </div>
    <div class="form-group ">
    <button type="button" class="layui-btn" id="test1">
        <i class="layui-icon">&#xe67c;</i>上传图片作为头像
    </button>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="ImageFile">请选择图片</label>-->
<!--        <input type="file" id="ImageFile">-->
<!--    </div>-->
    <button type="submit" class="layui-btn btnLogin" style="margin-top: 30px;align-items: center">点击注册</button>

</form>

<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
