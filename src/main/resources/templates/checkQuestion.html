<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小新社区</title>
    <script src="webjars/jquery/3.4.0/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{webjars/layui/2.5.4/css/layui.css}">
    <link rel="stylesheet" href="MyCss/check.css">
</head>
<body class="bodys">
<!--   将相同的文件封装 然后在需要的地方直接插入-->
<div th:insert="~{footer :: nav}"></div>
<div class="row navp" >
    <div class="heads">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h1 class="fontfa"><span class="glyphicon glyphicon-list" aria-hidden="true" ></span>发现</h1>
        <hr>

    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h1 class="fontfa"><span class="glyphicon glyphicon-tags" aria-hidden="true" ></span>热门话题</h1>

    </div>
    </div>
</div>
<script th:src="@{webjars/layui/2.5.4/layui.js}"></script>
<script th:inline="javascript">
    layui.use('layer', function(){
        var layer = layui.layer;
    });
    $('#login').on('click', function(){
        layer.open({
            type:2
            ,title:'登陆框'
            ,content:['/goLogin','no',]
            ,area: ['500px', '62%']
            ,shadeClose:true
            ,offset: 'auto'
            , zIndex: layer.zIndex
            , success: function (layero) {
                layer.setTop(layero); //重点2
            },
            end: function () {
                window.location.reload();
            }
        });
    });
    $('#register').on('click', function(){
        layer.open({
            type:2
            ,title:'登陆框'
            ,content:['/goRegister','no',]
            ,area: ['500px', '62%']
            ,shadeClose:true
            ,offset: 'auto'
        });
    });
    // 注销
    function doLogout() {
        $.ajax({
            url:"/logout",
            type:"GET",
            sync:false,
            success:function (data) {
                layer.msg(data,{
                    icon: 1,
                    time: 2000
                }, function(){
                    parent.location.href="/"
                })
            }
        })
    }
</script>
</body>
</html>
